name: Auto Approve My Own PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # 关键：授予此工作流写入PR的权限
    permissions:
      pull-requests: write
    steps:
      # 使用 hmarr/auto-approve-action 自动批准
      - name: Auto approve pull request
        uses: hmarr/auto-approve-action@v4
        with:
          # 可选：添加批准时的评论
          review-message: "✅ Auto-approved via GitHub Actions"
