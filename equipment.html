<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICwiki - 明日方舟：终末地 Wiki</title>
    <!-- 网站图标 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 立即应用主题 -->
    <script>
        // 在页面加载之前检查本地存储中的主题设置
        // 默认显示日间模式，只有在本地存储中明确设置了夜间模式时才显示夜间模式
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/night-mode.css">
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        @layer base {
            :root {
                --color-primary: #1a56db;
                --color-secondary: #6b7280;
                --color-success: #10b981;
                --color-danger: #ef4444;
                --color-warning: #f59e0b;
                --color-info: #3b82f6;
                --color-light: #f3f4f6;
                --color-dark: #374151;
            }
        }
        
        @layer components {
            .sidebar-active {
                @apply bg-blue-600 text-white;
            }
            .sidebar-icon {
                @apply mr-3 text-lg;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg;
            }
            .progress-bar {
                @apply h-2 rounded-full bg-gray-200 overflow-hidden;
            }
            .progress-value {
                @apply h-full rounded-full;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧导航栏容器 -->
        <div id="sidebar-container"></div>
        
        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏容器 -->
            <div id="header-container"></div>
            
            <!-- 内容区域 -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
                <!-- 装备页面内容 -->
                <h1 class="text-2xl font-bold mb-6">装备页面</h1>
                <p>装备页面内容将在此添加。</p>
            </main>
        </div>
    </div>
    
    <!-- 移动端侧边栏容器 -->
    <div id="mobile-sidebar-container"></div>
    
    <script src="js/components.js" defer></script>
    <script src="js/load-components.js" defer></script>
</body>
</html>
