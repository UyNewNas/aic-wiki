<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICwiki - 明日方舟：终末地 Wiki</title>
    <!-- 网站图标 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 立即应用主题 -->
    <script>
        // 在页面加载之前检查本地存储中的主题设置
        // 默认显示日间模式，只有在本地存储中明确设置了夜间模式时才显示夜间模式
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/night-mode.css">
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        @layer base {
            :root {
                --color-primary: #1a56db;
                --color-secondary: #6b7280;
                --color-success: #10b981;
                --color-danger: #ef4444;
                --color-warning: #f59e0b;
                --color-info: #3b82f6;
                --color-light: #f3f4f6;
                --color-dark: #374151;
            }
        }
        
        @layer components {
            .sidebar-active {
                @apply bg-blue-600 text-white;
            }
            .sidebar-icon {
                @apply mr-3 text-lg;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg;
            }
            .progress-bar {
                @apply h-2 rounded-full bg-gray-200 overflow-hidden;
            }
            .progress-value {
                @apply h-full rounded-full;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧导航栏容器 -->
        <div id="sidebar-container"></div>
        
        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏容器 -->
            <div id="header-container"></div>
            
            <!-- 内容区域 -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
                <!-- 页面标题 -->
                <h1 class="text-2xl font-bold mb-6">干员列表</h1>
                
                <!-- 筛选器区域 -->
                <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
                        <h2 class="text-lg font-semibold">干员筛选</h2>
                        <div class="flex items-center gap-2">
                            <label class="text-xs">排序方式：</label>
                            <select class="p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="name">名称</option>
                                <option value="rarity">稀有度</option>
                                <option value="class">职业</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                        <div>
                            <label class="block text-xs mb-1">干员职业</label>
                            <select id="class-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="guard">近卫</option>
                                <option value="caster">术师</option>
                                <option value="assault">突击</option>
                                <option value="vanguard">先锋</option>
                                <option value="tank">重装</option>
                                <option value="support">辅助</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">星级</label>
                            <select id="rarity-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="1">1星</option>
                                <option value="2">2星</option>
                                <option value="3">3星</option>
                                <option value="4">4星</option>
                                <option value="5">5星</option>
                                <option value="6">6星</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">属性</label>
                            <select id="attribute-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="fire">灼热</option>
                                <option value="electric">电磁</option>
                                <option value="cold">寒冷</option>
                                <option value="nature">自然</option>
                                <option value="physical">物理</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">武器</label>
                            <select id="weapon-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="staff">施术单元</option>
                                <option value="pistol">手铳</option>
                                <option value="sword">单手剑</option>
                                <option value="greatsword">双手剑</option>
                                <option value="spear">长柄武器</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">主能力</label>
                            <select id="main-ability-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="strength">力量</option>
                                <option value="agility">敏捷</option>
                                <option value="intelligence">智识</option>
                                <option value="will">意志</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">副能力</label>
                            <select id="sub-ability-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="strength">力量</option>
                                <option value="agility">敏捷</option>
                                <option value="intelligence">智识</option>
                                <option value="will">意志</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        <button id="apply-filter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">应用筛选</button>
                        <button id="reset-filter" class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">重置</button>
                        <!-- 导出数据按钮已注释掉 -->
                        <!-- <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
                            <i class="fa fa-download mr-1"></i> 导出数据
                        </button> -->
                    </div>
                </div>
                
                <!-- 干员列表 -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-semibold">干员一览</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="border p-2 text-center text-xs w-24">头像</th>
                                    <th class="border p-2 text-center text-xs w-16">星级</th>
                                    <th class="border p-2 text-center text-xs w-24">
                                        姓名<br>
                                        性别
                                    </th>
                                    <th class="border p-2 text-center text-xs w-28">
                                        武器<br>
                                        主能力<br>
                                        副能力
                                    </th>
                                    <th class="border p-2 text-center text-xs w-24">
                                        力量<br>
                                        敏捷<br>
                                        智识<br>
                                        意志
                                    </th>
                                    <th class="border p-2 text-center text-xs w-20">
                                        生命值<br>
                                        攻击力<br>
                                        防御力
                                    </th>
                                    <th class="border p-2 text-center text-xs w-20">标签</th>
                                    <th class="border p-2 text-center text-xs w-28">
                                        阵营<br>
                                        种族<br>
                                        出身地
                                    </th>
                                    <th class="border p-2 text-center text-xs w-24">实装时间</th>
                                </tr>
                            </thead>
                            <tbody id="operators-table-body">
                                <!-- 干员表格行将由 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 border-t bg-gray-50">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                显示 <span class="font-medium">1</span> 到 <span class="font-medium">6</span> 共 <span class="font-medium">6</span> 个干员
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="px-3 py-1 border rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    上一页
                                </button>
                                <button class="px-3 py-1 border rounded text-sm bg-blue-600 text-white">
                                    1
                                </button>
                                <button class="px-3 py-1 border rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    下一页
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 移动端侧边栏容器 -->
    <div id="mobile-sidebar-container"></div>
    
    <script src="js/components.js"></script>
    <script src="js/load-components.js"></script>
    <script src="js/operators.js"></script>
</body>
</html>
