<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICwiki - 明日方舟：终末地 Wiki</title>
    <!-- 网站图标 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 立即应用主题 -->
    <script>
        // 在页面加载之前检查本地存储中的主题设置
        // 默认显示日间模式，只有在本地存储中明确设置了夜间模式时才显示夜间模式
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/night-mode.css">
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        @layer base {
            :root {
                --color-primary: #1a56db;
                --color-secondary: #6b7280;
                --color-success: #10b981;
                --color-danger: #ef4444;
                --color-warning: #f59e0b;
                --color-info: #3b82f6;
                --color-light: #f3f4f6;
                --color-dark: #374151;
            }
        }
        
        @layer components {
            .sidebar-active {
                @apply bg-blue-600 text-white;
            }
            .sidebar-icon {
                @apply mr-3 text-lg;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg;
            }
            .progress-bar {
                @apply h-2 rounded-full bg-gray-200 overflow-hidden;
            }
            .progress-value {
                @apply h-full rounded-full;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧导航栏容器 -->
        <div id="sidebar-container"></div>
        
        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏容器 -->
            <div id="header-container"></div>
            
            <!-- 内容区域 -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
                <!-- 页面标题 -->
                <h1 class="text-2xl font-bold mb-6">武器列表</h1>
                
                <!-- 筛选器区域 -->
                <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
                        <h2 class="text-lg font-semibold">武器筛选</h2>
                        <div class="flex items-center gap-2">
                            <label class="text-xs">排序方式：</label>
                            <select class="p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="name">名称</option>
                                <option value="rarity">稀有度</option>
                                <option value="type">类型</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                        <div>
                            <label class="block text-xs mb-1">武器类型</label>
                            <select id="weapon-type-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="sword">单手剑</option>
                                <option value="greatsword">双手剑</option>
                                <option value="spear">长柄武器</option>
                                <option value="staff">施术单元</option>
                                <option value="pistol">手铳</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">星级</label>
                            <select id="weapon-rarity-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="3">3星</option>
                                <option value="4">4星</option>
                                <option value="5">5星</option>
                                <option value="6">6星</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">获取方式</label>
                            <select id="weapon-obtain-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="gacha">武器池抽卡</option>
                                <option value="event">活动获取</option>
                                <option value="shop">商店兑换</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">能力提升类型</label>
                            <select id="weapon-ability-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="strength">力量</option>
                                <option value="agility">敏捷</option>
                                <option value="intelligence">智识</option>
                                <option value="will">意志</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs mb-1">技能类型</label>
                            <select id="weapon-skill-type-filter" class="w-full p-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="all">不限</option>
                                <option value="basic">基础属性</option>
                                <option value="damage">伤害提升</option>
                                <option value="special">特殊效果</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        <button id="apply-weapon-filter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">应用筛选</button>
                        <button id="reset-weapon-filter" class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">重置</button>
                    </div>
                </div>
                
                <!-- 武器列表 -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-semibold">武器一览</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="border p-2 text-center text-xs w-24">武器图片</th>
                                    <th class="border p-2 text-center text-xs w-24">武器名字</th>
                                    <th class="border p-2 text-center text-xs w-16">武器星级</th>
                                    <th class="border p-2 text-center text-xs w-24">武器类型</th>
                                    <th class="border p-2 text-center text-xs w-24">基础攻击力</th>
                                    <th class="border p-2 text-center text-xs w-24">获取方式</th>
                                    <th class="border p-2 text-center text-xs w-48">武器词条技能</th>
                                    <th class="border p-2 text-center text-xs w-24">实装时间</th>
                                </tr>
                            </thead>
                            <tbody id="weapons-table-body">
                                <!-- 武器表格行将由 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 border-t bg-gray-50">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                显示 <span class="font-medium">1</span> 到 <span class="font-medium">6</span> 共 <span class="font-medium">6</span> 个武器
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="px-3 py-1 border rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    上一页
                                </button>
                                <button class="px-3 py-1 border rounded text-sm bg-blue-600 text-white">
                                    1
                                </button>
                                <button class="px-3 py-1 border rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    下一页
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 移动端侧边栏容器 -->
    <div id="mobile-sidebar-container"></div>
    
    <script src="js/components.js" defer></script>
    <script src="js/load-components.js" defer></script>
    <script src="js/weapons.js" defer></script>
</body>
</html>
